<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- 2导入类ui样式 -->
	<link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
	<!-- 1导入自己的样式表 -->
	<link rel="stylesheet" href="./assets/css/login.css" />
	<title>大事件-登录/注册</title>
</head>

<body>
	<!-- 头部的logo区域 -->
	<!-- 类名使用了ui库 -->
	<div class="layui-main">
		<!-- ！不带结束标签的标签，尾部添加闭合斜线 -->
		<img src="./assets/images/logo.png" alt="" />
	</div>

	<!-- 登录注册区域 -->
	<div class="loginAndRegBox">
		<!-- 表头是一张带有文字的图片 -->
		<div class="titleBox"></div>

		<!-- 登录的div -->
		<div class="loginBox">
			<!-- 登录表单，layui表单样式直接复制代码 -->
			<form class="layui-form" id="form_login">
				<!-- 用户名 -->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-username"></i>
					<!-- <label class="layui-form-label">输入框</label> -->
					<!-- <div class="layui-input-block"> -->
					<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
						class="layui-input" />
					<!-- </div> -->
				</div>

				<!-- 密码 -->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
						autocomplete="off" class="layui-input" />
				</div>

				<!-- 登录按钮 -->
				<div class="layui-form-item">
					<!-- layui-btn-fluid:最大通栏类 -->
					<!-- 注意：表单提交按钮跟普通按钮的区别就是 lay-submit 属性-->
					<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>
						登录
					</button>
					<!-- <button type="button" class="layui-btn layui-btn-fluid">流体按钮（最大化适应）</button> -->
				</div>

				<!-- 注册 -->
				<div class="layui-form-item links">
					<!-- javascript:; -->
					<a href="javascript:void(0);" id="link_reg">去注册</a>
				</div>
			</form>
		</div>
		<!-- 注册的div -->
		<div class="regBox">
			<form class="layui-form" id="form_reg">
				<!-- 用户名 -->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-username"></i>
					<!-- <label class="layui-form-label">输入框</label> -->
					<!-- <div class="layui-input-block"> -->
					<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
						class="layui-input" />
					<!-- </div> -->
				</div>

				<!-- 密码 -->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
						autocomplete="off" class="layui-input" />
				</div>

				<!-- 确认密码 -->
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
						autocomplete="off" class="layui-input" />
				</div>

				<!-- 注册按钮 -->
				<div class="layui-form-item">
					<!-- layui-btn-fluid:最大通栏类 -->
					<!-- 注意：表单提交按钮跟普通按钮的区别就是 lay-submit 属性-->
					<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>
						注册
					</button>
					<!-- <button type="button" class="layui-btn layui-btn-fluid">流体按钮（最大化适应）</button> -->
				</div>

				<!-- 注册 -->
				<div class="layui-form-item links">
					<!-- javascript:; -->
					<a href="javascript:void(0);" id="link_login">去登录</a>
				</div>
			</form>
		</div>
	</div>

	<!-- 验证表单规则的类js文件 -->
	<script src="./assets/lib/layui/layui.all.js"></script>
	<!-- 导入jQuery -->
	<script src="/assets/lib/jquery.js"></script>
	<!-- 导入自己封装的baseAPI.js -->
	<script src="/assets/js/baseAPI.js"></script>
	<!-- 导入自己的jquery脚本 -->
	<!-- 因为js文件需要用到layui库的样式规则,所以切记导入库的顺序 -->
	<script src="/assets/js/login.js"></script>

</body>

</html>
